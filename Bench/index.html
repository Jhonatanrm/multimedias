<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark Pospago</title>


    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/custom.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

    
</head>

<body>

    <div class="container" id="popocontenedor">

        <div class="row">
            <div class="input-field col s12">
                <select id="Empresa"></select>
            </div>
        </div>

        <div class="row" id="supercontenedor">
            <div class="col l1 m1 s2 iconos">
            <table class="striped" id="tablita">
                        <thead></thead>
                            <tbody>
                                <tr id="Fila_basico">
                                    <td class="first">
                                        <i class="material-icons">attach_money</i>
                                    </td>
                                </tr>
                                <tr id="Fila_datos">
                                    <td class="first">
                                        <i class="material-icons">
                                            wifi_tethering
                                        </i>
                                    </td>
                                </tr>
                                <tr id="Fila_minutoson">
                                    <td class="first">
                                        <i class="material-icons">
                                            network_wifi
                                        </i>
                                    </td>
                                </tr>
                                <tr id="Fila_beneficios">
                                    <td class="first">
                                        <i class="material-icons">
                                            plus_one
                                        </i>
                                    </td>
                                </tr>
                                <tr id="Fila_apps">
                                    <td class="first">
                                        <i class="material-icons">
                                            widgets
                                        </i>
                                    </td>
                                </tr>
                                <tr id="Fila_minutos">
                                    <td class="first">
                                        <i class="material-icons">
                                            mobile_friendly
                                        </i>
                                    </td>
                                </tr>
                                <tr id="Fila_internacional">
                                    <td class="first">
                                        <i class="material-icons">
                                            call
                                        </i>
                                    </td>
                                </tr>
                                <tr id="Fila_comunidad">
                                    <td class="first">
                                        <i class="material-icons">
                                            supervisor_account
                                        </i>
                                    </td>
                                </tr>
                                <tr id="Fila_promociones">
                                    <td class="first">
                                        <i class="material-icons">
                                            new_releases
                                        </i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
            </div>
            <div class="col m11 l11 s10">
                <div id="popo" class="carousel carousel-slider" style="height: 870px !important"></div>
            </div>
        </div>
    </div>

    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
